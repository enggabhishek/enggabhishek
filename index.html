<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAG with Logos</title>
    <style>
        .node {
            stroke: #000;
            stroke-width: 2px;
        }

        .label {
            font-size: 12px;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <svg id="dag" width="500" height="300">
        <!-- Python Node -->
        <g class="node" id="python" transform="translate(100, 150)">
            <circle cx="0" cy="0" r="30" fill="#306998" />
            <!-- Python SVG Logo Path -->
            <path d="M -10 -10 L 0 -30 L 10 -10 L 0 0 Z" fill="#FFD43B" />
            <text class="label" x="0" y="45" fill="#000">Python</text>
        </g>

        <!-- Git Node -->
        <g class="node" id="git" transform="translate(250, 50)">
            <circle cx="0" cy="0" r="30" fill="#F05032" />
            <!-- Git SVG Logo Path -->
            <path d="M -10 -10 L 0 -30 L 10 -10 L 0 0 Z" fill="#FFF" />
            <text class="label" x="0" y="45" fill="#000">Git</text>
        </g>

        <!-- TensorFlow Node -->
        <g class="node" id="tensorflow" transform="translate(400, 150)">
            <circle cx="0" cy="0" r="30" fill="#FF6F00" />
            <!-- TensorFlow SVG Logo Path -->
            <path d="M -10 -10 L 0 -30 L 10 -10 L 0 0 Z" fill="#FFF" />
            <text class="label" x="0" y="45" fill="#000">TensorFlow</text>
        </g>

        <!-- Edges -->
        <!-- Python to Git -->
        <line x1="130" y1="150" x2="220" y2="80" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />
        <!-- Git to TensorFlow -->
        <line x1="280" y1="50" x2="370" y2="150" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />

        <!-- Arrow Marker Definition -->
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <path d="M 0 0 L 10 5 L 0 10 z" fill="#000" />
            </marker>
        </defs>
    </svg>

    <script>
        // JavaScript to handle interactions or animations if needed
    </script>
</body>
</html>
