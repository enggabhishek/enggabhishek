<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic DAG with Logos</title>
    <style>
        .node {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .node:hover {
            transform: scale(1.2);
        }
        .edge {
            stroke: #999;
            stroke-width: 2px;
            fill: none;
        }
        .logo {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

<svg id="dag" width="800" height="600"></svg>

<script>
// Data for nodes and edges of the DAG
const nodes = [
    { id: 'python', logo: 'python-logo.svg', x: 100, y: 100 },
    { id: 'git', logo: 'git-logo.svg', x: 300, y: 200 },
    { id: 'tensorflow', logo: 'tensorflow-logo.svg', x: 500, y: 100 }
];

const edges = [
    { source: 'python', target: 'git' },
    { source: 'git', target: 'tensorflow' }
];

function drawDAG(nodes, edges) {
    const svg = document.getElementById('dag');

    // Draw edges
    edges.forEach(edge => {
        const sourceNode = nodes.find(node => node.id === edge.source);
        const targetNode = nodes.find(node => node.id === edge.target);

        if (sourceNode && targetNode) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', sourceNode.x);
            line.setAttribute('y1', sourceNode.y);
            line.setAttribute('x2', targetNode.x);
            line.setAttribute('y2', targetNode.y);
            line.setAttribute('class', 'edge');
            svg.appendChild(line);
        }
    });

    // Draw nodes
    nodes.forEach(node => {
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('class', 'node');
        g.setAttribute('transform', `translate(${node.x}, ${node.y})`);

        // Draw the circle
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', 0);
        circle.setAttribute('cy', 0);
        circle.setAttribute('r', 30);
        circle.setAttribute('fill', '#fff');
        circle.setAttribute('stroke', '#000');
        g.appendChild(circle);

        // Add the logo
        const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
        image.setAttribute('href', node.logo);
        image.setAttribute('x', -20);
        image.setAttribute('y', -20);
        image.setAttribute('width', 40);
        image.setAttribute('height', 40);
        image.setAttribute('class', 'logo');
        g.appendChild(image);

        svg.appendChild(g);
    });
}

drawDAG(nodes, edges);
</script>

</body>
</html>
